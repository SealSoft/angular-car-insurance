<div class="col-12 mb-4">
  <div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
      <h5 class="mb-0">My Insurance</h5>
    </div>
    <div class="card-body pt-0 widget-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Vehicle Plate</th>
            <th>Amount paid</th>
            <th>Broker</th>
            <th>Duration</th>
            <th>Description</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="align-middle text-truncate">{{insured?.index}}</td>
            <td class="align-middle text-truncate">{{insured?.name}}</td>
            <td class="align-middle text-truncate">{{insured?.plate}}</td>
            <td class="align-middle text-truncate">{{insured?.amountPaid}}</td>
            <td class="align-middle text-truncate">{{insured?.broker}}</td>
            <td class="align-middle text-truncate">{{insured?.duration}}</td>
            <td class="align-middle text-truncate">{{insured?.description}}</td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
